    <!-- 模态框（Modal） -->
    <div class="modal fade" id="UPasswordModal" tabindex="-1" role="dialog" aria-labelledby="UPasswordModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
              &times;
            </button>
            <h4 class="modal-title" id="UPasswordModalLabel">
              修改密码
            </h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="OldPassword" class="col-sm-3 control-label">旧密码：</label>
                <div class="col-sm-6">
                  <input type="password" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="NewPassword" class="col-sm-3 control-label">新密码：</label>
                <div class="col-sm-6">
                  <input type="password" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label for="TwoPassword" class="col-sm-3 control-label">确认密码：</label>
                <div class="col-sm-6">
                  <input type="password" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="center-block" style="width:112px;">
                  <button type="button" class="btn btn-default" data-dismiss="modal">取消
                  </button>
                  <button type="button" class="btn btn-primary">
                    确认
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal -->
    </div>
